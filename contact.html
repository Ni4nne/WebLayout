<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> Contact </title>
   
    <!-- FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- STYLESHEET -->
    <link rel="stylesheet" type="text/css" href="assets/css/contact.css">
</head>

<body>
    <header id="header">
        <div class="center">

            <!-- LOGO -->
            <div id="logo">
                <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="company-logo"></a>
            </div>

            <!-- MENU -->
            <nav id="menu">
                <ul>
                    <li>
                        <a href="blog.html"> Blog </a>
                    </li>
      
                    <li>
                        <a href="about.html"> About Us </a>
                    </li>
      
                    <li>
                        <a href="contact.html"> Contact </a>
                    </li>
                </ul>
            </nav>

            <div class="clearfix"> </div>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <div class="center">
        <section id="content">
            <h1> We welcome your comments and suggestions! </h1>

            <form class="mid-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="name" class="form-control" id="name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>

                <div class="form-group">
                    <label for="textarea">Comments</label>
                    <textarea class="form-control" id="textarea" rows="3"> </textarea>
                </div>
                <input type="submit" value="Send" class="btn-submit" />
            </form>
        </section>

        <!-- SIDEBAR-->
        <aside id="sidebar">
            <div id="nav-blog" class="sidebar">
                <img src="assets/images/pexels-6830895.jpg">
            </div>
        </aside>
        <div class="clearfix"> </div>
    </div>


    <!-- FOOTER-->
    <footer id="footer">
        <div class="center">
            <p> Developed by Isabel Le√≥n &copy; 2024 </p>
        </div>
    </footer>

</body>

</html>
