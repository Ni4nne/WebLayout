<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> Web Layout with Javascript </title>

    <!-- STYLESHEET-->
    <link rel="stylesheet" type="text/css" href="assets/css/index.css">

    <!-- FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header id="header">
        <div class="center">

            <!-- LOGO -->
            <div id="logo">
                <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="company-logo"></a>
            </div>

            <!-- MENU -->
            <nav id="menu">
                <ul>
                    <li>
                        <a href="blog.html"> Blog </a>
                    </li>

                    <li>
                        <a href="about.html"> About Us </a>
                    </li>

                    <li>
                        <a href="contact.html"> Contact </a>
                    </li>
                </ul>
            </nav>
            <div class="clearfix"> </div>
        </div>
    </header>

    <div id="slider" class="slider-big">
        <h1> Welcome to our website!! </h1>
    </div>

    <div class="center">
        <section id="content">
            <h1> Featured Articles </h1>

            <!-- ALL BLOG ENTRIES -->
            <div id="articles">
                <article class="article-item">
                    <div class="image-wrap">
                        <img src="assets/images/pexels-196644.jpg" alt="notebook">
                    </div>
                    <h2> Article Title 1</h2>
                    <span class="date">
                        5 minutes ago
                    </span>
                    <a href="article.html"> Read </a>
                    <div class="clearfix"></div>
                </article>

                <article class="article-item">
                    <div class="image-wrap">
                        <img src="assets/images/pexels-669609.jpg" alt="graphic">
                    </div>
                    <h2> Article Title 2</h2>
                    <span class="date">
                        30 minutes ago
                    </span>
                    <a href="#"> Read </a>
                    <div class="clearfix"></div>
                </article>

                <article class="article-item">
                    <div class="image-wrap">
                        <img src="assets/images/pexels-779487.jpg" alt="setup">
                    </div>
                    <h2> Article Title 3</h2>
                    <span class="date">
                        60 minutes ago
                    </span>
                    <a href="#"> Read </a>
                    <div class="clearfix"></div>
                </article>
            </div>
        </section>

        <!-- SIDEBAR-->
        <aside id="sidebar">
            <div id="nav-blog" class="sidebar">

                <h3> Share with us </h3>
                <a href="#" class="btn"> New entry </a>
            </div>

            <div id="search" class="sidebar">
                <h3> Find articles </h3>
                <form>
                    <input type="text" placeholder="Search..." name="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </aside>
        <div class="clearfix"> </div>
    </div>

    <!-- FOOTER-->
    <footer id="footer">
        <div class="center">
            <p> Developed by Isabel Le√≥n &copy; 2024 </p>
        </div>
    </footer>

</body>

</html>
